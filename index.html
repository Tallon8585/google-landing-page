<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="./styles/mobile.css" />
  </head>
  <body>
    <div class="landing-page">
      <div class="navbar">
        <div class="navbar-left">
          <div class="nav-about">
            <a href="">About</a>
          </div>
          <div class="nav-store">
            <a href="">Store</a>
          </div>
        </div>
        <div class="navbar-right">
          <div class="nav-email">
            <a href="https://mail.google.com">Gmail</a>
          </div>
          <div class="nav-images">
            <a href="https://www.google.com/imghp?hl=en&tab=ri&ogbl">Images</a>
          </div>

          <div class="nav-menu"><i class="fas fa-th"></i></div>

          <div class="nav-account">T</div>
        </div>
      </div>

      <div class="main-content">
        <div class="header">
          <h1>Google</h1>
        </div>
        <div class="search-bar">
          <div class="icon"><i class="fas fa-search"></i></div>
          <input
            type="search"
            name="input"
            id="input"
            placeholder="Search Google or type a URL"
          />
          <div class="nav-item"><i class="fas fa-microphone"></i></div>
        </div>
        <div class="search-lucky-btns">
          <div class="google-search-btn-wrapper">
            <button class="google-search-btn">Google Search</button>
          </div>
          <div class="lucky-btn-wrapper">
            <button class="lucky-btn">I'm Feeling Lucky</button>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="left-footer">
          <a href="">Advertising</a>
          <a href="">Business</a>
          <a href="">How Search works</a>
        </div>
        <div class="mid-footer">
          <a href="">Carbon neutral since 2007</a>
        </div>

        <div class="right-footer">
          <a href="">Privacy</a>
          <a href="">Terms</a>
          <a href="">Settings</a>
        </div>
      </div>
    </div>
  </body>
</html>
